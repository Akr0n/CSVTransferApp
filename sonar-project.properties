# SonarCloud configuration for .NET CSV Transfer Application
sonar.projectKey=botlogics_CSVTransferApp
sonar.organization=botlogics

# Project information
sonar.projectName=CSV Transfer Application
sonar.projectVersion=1.0
sonar.projectDescription=.NET Core application for CSV data transfer from databases to SFTP

# Source and test paths
sonar.sources=src/
sonar.tests=tests/

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/logs/**,**/temp/**,**/*.Designer.cs,**/GlobalUsings.cs,**/AssemblyInfo.cs
sonar.test.exclusions=**/TestData/**,**/Mocks/**,**/TestFixtures/**

# Coverage settings
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# .NET specific settings
sonar.dotnet.framework=net9.0
sonar.scanner.force-deprecated-java-version-grace-period=true

# Language settings
sonar.language=cs
